{% extends 'projects/user/base.html' %}

{% block styles %}{% endblock %}

{% block title %}Все проекты{% endblock title %}

{% block content %}

<h1>Проекты</h1>
<ul>

            <a href="{% url 'user_project_detail' project.id %}">{{ project.name }}</a>

    {% endfor %}
</ul>

{% endblock content %}
